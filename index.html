<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Simple Bootstrap Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" style="text/css" href="simple_bootstrap_page.css">
</head>
<body>
    <div class="jumbotron text-center">
        <div class="container">
            <h1>Welcome!</h1>
            <p><small>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile first projects on the web.</small></p>
            <button class="btn btn-default btn-primary btn-lg">Check for more!</button>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2>Consoles</h2>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <img class="img-responsive img-rounded" src="https://cdn.pixabay.com/photo/2017/06/29/10/28/games-2453777_1280.jpg" alt="console">
                </div>
                <div class="col-xs-12 col-md-6">
                    <img class="img-responsive img-rounded" src="https://cdn.pixabay.com/photo/2016/02/23/02/17/controller-1216816_1280.jpg" alt="console">
                </div>
                <div class="col-xs-12 col-md-6">
                    <img class="img-responsive img-rounded" src="https://cdn.pixabay.com/photo/2016/08/18/12/20/xbox-1602822_1280.jpg" alt="console">
                </div>
                <div class="col-xs-12 col-md-6">
                    <img class="img-responsive img-rounded" src="https://cdn.pixabay.com/photo/2017/05/19/14/09/ps4-2326616_1280.jpg" alt="console">
                </div>
            </div>
        </div>
        <div class="table-section">
            <div class="table-responsive">
                <table class="table table-hover table-bordered table-condensed">
                    <thead>
                        <tr class="success">
                            <td>Name</td>
                            <td>City</td>
                            <td>Age</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="info">
                            <td>John</td>
                            <td>Tokyo</td>
                            <td>23</td>
                        </tr>
                        <tr class="warning">
                            <td>Katsumoto</td>
                            <td>Sakura</td>
                            <td>31</td>
                        </tr>
                        <tr class="danger">
                            <td>Oygen</td>
                            <td>Osaka</td>
                            <td>16</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form">
            <form>
                <h2 class="text-center text-uppercase text-danger">Sign in for our newsletter!</h2>
                <div class="form-group has-success">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Your name...">
                </div>
                <div class="form-group has-success">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email...">
                </div>
                <div class="form-group has-success">
                    <label>Some additional info?</label>
                    <textarea class="form-control" rows="3" placeholder="Your message..."></textarea>
                </div>
                <button type="submit" class="btn btn-large btn-success text-uppercase align-center">Sign in!</button>
            </form>
        </div>
    </div>
</body>
</html>
